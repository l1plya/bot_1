<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мобильные телефоны</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="product-card">
    <img src="webp/iphone13.webp" alt="Phone Icon" class="phone-icon">
    <h3>iPhone 13</h3>
    <div class="buttons">
      <button onclick="addToCart(1)">Добавить</button>
      <button onclick="removeFromCart(1)">Удалить</button>
    </div>
    <span class="added-items">Добавлено: <span id="itemCount1">0</span></span>
  </div>

  <div class="product-card">
    <img src="webp/samsung.webp" alt="Phone Icon" class="phone-icon">
    <h3>Samsung Galaxy S21</h3>
    <div class="buttons">
      <button onclick="addToCart(2)">Добавить</button>
      <button onclick="removeFromCart(2)">Удалить</button>
    </div>
    <span class="added-items">Добавлено: <span id="itemCount2">0</span></span>
  </div>

  <div class="product-card">
    <img src="webp/pixel.webp" alt="Phone Icon" class="phone-icon">
    <h3>Google Pixel 6</h3>
    <div class="buttons">
      <button onclick="addToCart(3)">Добавить</button>
      <button onclick="removeFromCart(3)">Удалить</button>
    </div>
    <span class="added-items">Добавлено: <span id="itemCount3">0</span></span>
  </div>

  <script src="script.js"></script>
</body>

</html>
